<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/indioflix.ico" type="image/x-icon">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../global.css">
    <title>Indioflix | Home</title>
</head>
<body>
    <main>
        <nav>
            <img src="../assets/logoNav.svg" class="logo" alt="">
            <div class="navigation">
                <div class="selected">
                    <img src="../assets/icons/movieFill.svg" alt="">
                    <span>Catálogo</span>
                </div>
                <div class="divider"></div>
                <a href="../newMovie/newMovie.html" class="fakeImg"></a> 
                <div class="dot"></div>
            </div>
            <div class="options">
                <div class="fakeImg"></div>
                <div class="divider"></div>
                <a href="../index.html" class="fakeImg"></a>
            </div>
        </nav>

        <div class="catalog">
            <span class="title">Seus Filmes</span>
            <div class="movieGrid" id="movieGrid"> 
                
                <!-- carregamento dos filmes aqui -->

            </div>
        </div>

        <div id="movieDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
            
                <div id="modalBody">
                    <div class="details-header">
                        <img id="modalCapa" src="" alt="Capa do Filme">
                        <span id="modalTitulo"></span>
                    </div>

                    <div class="details-info">
                        <div class="first">
                            <div class="data">
                                <img src="../assets/icons/calendarFill.svg" alt="">
                                <span>Ano de Lançamento</span>
                                <div class="dot"></div>
                                <span id="modalAno"></span>
                            </div>
                            <div class="data">
                                <img src="../assets/icons/director.svg" alt="">
                                <span>Diretor</span>
                                <div class="dot"></div>
                                <span id="modalDiretor"></span>
                            </div>
                            <div class="data">
                                <img src="../assets/icons/ownRating.svg" alt="">
                                <span>Sua Nota</span>
                                <div class="dot"></div>
                                <span id="modalNota"></span>
                            </div>
                        </div>
                        

                        <div class="divider"></div>

                        <div class="details-review">
                            <div class="title">
                                <img src="../assets/icons/review.svg" alt="">
                                <span>Sua Review:</span>
                            </div>
                            <p id="modalReview"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="catalogo.js"></script>
</body>
</html>
